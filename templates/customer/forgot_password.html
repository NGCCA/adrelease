{% extends 'customer/common/layout.html' %}
{% block content %}

<section class="login py-5 border-top-1 content">
  <div class="container">
    <div class="row">
      <div class="col-lg-5 col-md-8 col-center">
        <div class="border">
          <h3 class="bg-gray p-4">Change Password</h3>
          <form method="post" action="/user/changepass_update">
            {% csrf_token %}
            <fieldset class="p-4">
              <input class="form-control" type="password" name="old_password" id="old_password"  placeholder="Old Password*" required>
              <input class="form-control mb-3" type="password" name="new_password" id="new_password" placeholder="New Password*" required>
              <input class="form-control mb-3" type="password" name="rnew_password" id="rnew_password" placeholder="Confirm Password*" required>
              {% if messages %}
              <ul class="messages">
              {% for message in messages %}
                <li class="text-success" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
              {% endfor %}
              </ul>
              {% endif %}
              
    
                        <div class="form-group">
                            <button id="singlebutton" name="singlebutton" class="btn btn-default">Submit</button>
                                            
                        </div>
                    

              <!-- <a class="mt-3 d-block text-primary" href="#!">Forget Password?</a> -->
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>


{% endblock %}
